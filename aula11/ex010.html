<!DOCTYPE html>
<html lang="pt-br">     
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>    
    Velocidade do carro: <input type="number" name="txtVel" id="txtVel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtVel = window.document.querySelector('input#txtVel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtVel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if(vel > 60 && vel <= 66 ){
                res.innerHTML += `<p>Você está a cima da velocidade máxima, por favor, reduza!</p>`
            }
            if(vel > 66){
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade em mais de 10%, você será <strong>Multado!</strong></p>`
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança!</p>`
        }
    </script>

</body>
</html>
